    <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "text/html",
        indentUnit: 4,
        indentWithTabs: true,
        enterMode: "keep",
        tabMode: "shift"
    });
    editor.setSize('100%', '420px');

        //$("#iframe1").html($("#codeEditor").val());
    $("#btn-execute").click(function (event) {
        event.preventDefault();
        //$("#iframe1").contents();
        var doc = document.getElementById('iframe1').contentWindow.document;
        doc.open();
        doc.write(editor.getValue());
        doc.close();
    });

    $("#fullWindow").click(function (e) {
        e.preventDefault();

        $("#exScreen").addClass("fullscreen");
        $(".close").show();

    });

    $("#fullCodeWindow").click(function (e) {
        e.preventDefault();

        $(".fullCodeWindow").addClass("fullscreen");
        $(".close:eq(0)").show();

    });

    $(".close").click(function (e) {
        e.preventDefault();
        $(".close").hide();
        $(this).parent().removeClass("fullscreen");
    });

    </script>
